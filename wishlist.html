<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Page Name -->
        <div class="page-name">
            <h1>My Store - Wishlist</h1>
        </div>
        <!-- Auth Links -->
        <div class="auth-links">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>Your Wishlist</h2>

        <!-- Wishlist Items -->
        <div class="wishlist-items">
            <div class="wishlist-item">
                <p>Item 1</p>
                <p>Price: $30</p>
                <button>Remove</button>
                <button>Add to Cart</button>
            </div>
            <div class="wishlist-item">
                <p>Item 2</p>
                <p>Price: $25</p>
                <button>Remove</button>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
