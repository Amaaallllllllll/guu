<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Page Name -->
        <div class="page-name">
            <h1>My Store - Cart</h1>
        </div>
        <!-- Auth Links -->
        <div class="auth-links">
            <a href="#">Sign In</a>
            <a href="#">Sign Up</a>
        </div>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items List -->
        <div class="cart-items">
            <div class="cart-item">
                <p>Item 1</p>
                <p>Price: $20</p>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <p>Item 2</p>
                <p>Price: $15</p>
                <button>Remove</button>
            </div>
        </div>

        <!-- Total Price -->
        <div class="total-price">
            <p>Total: $35</p>
            <button>Proceed to Checkout</button>
        </div>
    </main>
</body>
</html>
